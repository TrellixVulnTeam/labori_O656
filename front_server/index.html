<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/app/qcm/favicon.ico">
  </head>
  <body>

    <div>
      <div id="monitor"></div>
      <!-- <button id="get_interval">Get Interval</button> -->
      <label for="interval_select">Set Interval</label>
      <select id="interval_select">
        <option value="10.0E+0">10 sec</option>
        <option value="1.0E+0">1 sec</option>
        <option value="0.10E+0">100 msec</option>
        <option value="10E-3">10 msec</option>
        <option value="1.0E-3">1 msec</option>
      </select>
      <button id="run">Run</button>
      <button id="stop">Stop</button>
      <button id="save_csv_run">Save as CSV</button>
      <p id="socket">waiting...</p>
    </div>

    <div>
      <div id="history"></div>
      <select id="history_select" size="10"></select>
    </div>
    <button id="save_csv_history">Save as CSV</button>
    <button id="remove">Remove Data</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script src="/app/qcm/client.js"></script>

  </body>
</html>
